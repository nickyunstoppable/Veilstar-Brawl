app = "veilstar-brawl-zk"
primary_region = "iad"

[build]
  dockerfile = "zk_service/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3011"
  ZK_SERVER_PORT = "3011"
  ZK_PRIVATE_ROUNDS = "true"
  ZK_VERIFY_ENABLED = "true"

[http_service]
  internal_port = 3011
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "20s"
    method = "GET"
    path = "/api/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
